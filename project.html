<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recommending Card Substitutions Based on Tournament Meta</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Recommending Card Substitutions Based on Tournament Meta</h1>
        <p>Choose your cards from the dropdown menu and click "Add" to add them.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="well">
          <h5>Cards</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset"></select>
          <button type="button" btn="btn-primary" onclick="addCard()">Add Card</button>
        </div>
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Your Deck</h3>
          </div>
          <div id="cardList" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="cards.js"></script>

</body>

</html>
